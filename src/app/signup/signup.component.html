<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-64">
      <div>
        <img class="mx-auto h-12 w-auto" src="assets/ces64.png" alt="Workflow">
        <h2 class="mt-6 text-center text-3xl leading-9 font-extrabold text-white">
          Create an account
        </h2>
        <p class="mt-2 text-center text-sm leading-5 text-white">
          Or
          <a (click)="service.setSignIn()" class="cursor-pointer font-medium text-white hover:text-white focus:outline-none focus:underline transition ease-in-out duration-150">
            log in your account
          </a>
        </p>
      </div>
      <form class="mt-8" [formGroup]="signUpGroup">
        <input type="hidden" name="remember" value="true">


        <div class="rounded-md shadow-sm">
            <div>
                <input aria-label="Name"
                formControlName="name" type="text" 
                required class="appearance-none rounded-t-md relative block w-full px-3 
                py-2 border border-gray-300 placeholder-gray-500 text-gray-900 
                 focus:outline-none focus:shadow-outline-blue
                 focus:border-blue-300 focus:z-10 sm:text-sm sm:leading-5" placeholder="Your name">
              </div>
          <div>
            <input aria-label="Email address"
            formControlName="email" type="email" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900  focus:outline-none focus:shadow-outline-blue focus:border-blue-300 focus:z-10 sm:text-sm sm:leading-5" placeholder="Email address">
          </div>
          <div class="-mt-px">
            <input aria-label="Password" formControlName="password" type="password" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:shadow-outline-blue focus:border-blue-300 focus:z-10 sm:text-sm sm:leading-5" placeholder="Password">
          </div>
        </div>
  
        <div class="mt-6 flex items-center justify-between">
         
  
          <div class="text-sm leading-5">
            <a (click)="service.setPassword()"
            
            class="cursor-pointer font-medium text-white hover:text-white focus:outline-none focus:underline transition ease-in-out duration-150">
              Forgot your password?
            </a>
          </div>
        </div>
  
        <div class="mt-6">
          <!-- type="submit" -->
          <button  
           type="button" (click)="register()"
          class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm leading-5 font-medium rounded-md text-white bg-green-600 hover:bg-green-400 focus:outline-none focus:border-indigo-700 focus:shadow-outline-indigo active:bg-indigo-700 transition duration-150 ease-in-out">
            <span class="absolute left-0 inset-y-0 flex items-center pl-3">
              <svg 
              *ngIf="!service.isLoading"
              class="h-5 w-5 text-white group-hover:text-indigo-400 transition ease-in-out duration-150" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
              </svg>
              <svg 
              *ngIf="service.isLoading"
              class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
              </svg>
            </span>

            <span *ngIf="service.isLoading">Processing...</span>
<span *ngIf="!service.isLoading">Sign up</span>
          </button>
        </div>
      </form>
    </div>
  </div>
